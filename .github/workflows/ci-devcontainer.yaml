name: Build and Push devcon-cpp

on:
  push:
    branches: [main, develop]
    paths:
      - ".devcontainer/Dockerfile"
      - ".github/workflows/ci-devcontainer.yaml"
    tags:
      - "v*"
  pull_request:
    branches: [main]
    paths:
      - ".devcontainer/Dockerfile"
      - ".github/workflows/ci-devcontainer.yaml"
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to registry"
        required: false
        default: true
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/devcon-cpp

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
      security-events: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=devcon-cpp
            org.opencontainers.image.description=C/C++ Testing Container with GTest/GMock

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          target: development
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Export image for testing
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          target: development
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha

      - name: Test image
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            IMAGE="$IMAGE_NAME:test"
          else
            IMAGE="$REGISTRY/$IMAGE_NAME:${{ github.ref_name }}"
          fi
          docker run --rm --user developer "$IMAGE" bash -c '
            set -e
            echo "=== Testing compilers ==="
            g++ --version
            clang++ --version
            
            echo "=== Testing build tools ==="
            cmake --version
            ninja --version
            
            echo "=== Testing GTest/GMock ==="
            test -f /opt/gtest/lib/libgtest.a && echo "GTest: OK"
            test -f /opt/gtest/lib/libgmock.a && echo "GMock: OK"
            
            echo "=== Testing essential libraries ==="
            pkg-config --exists eigen3 && echo "Eigen3: OK"
            pkg-config --exists libcurl && echo "libcurl: OK"
            pkg-config --exists openssl && echo "OpenSSL: OK"
            
            echo "=== Testing code quality tools ==="
            clang-format --version
            clang-tidy --version
            cppcheck --version
            
            echo "=== Verifying non-root user ==="
            whoami | grep -q developer && echo "Running as developer: OK"
            
            echo "=== All tests passed ==="
          '

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

  sbom:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.spdx.json
          retention-days: 90

  update-readme:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md
        continue-on-error: true
